<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel App</title>
    <link rel="stylesheet" href="/html/css/carousel.css">
</head>
<body>
    <!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="number-text">1 / 3</div>
      <img src="/images/drew-beamer-Vc1pJfvoQvY-unsplash.jpg" class='carousel-image' style="width:100%">
      <div class="text">Caption Text</div>
    </div>
  
    <div class="mySlides fade">
      <div class="number-text">2 / 3</div>
      <img src="/images/fab-lentz-mRMQwK513hY-unsplash.jpg" class='carousel-image' style="width:100%">
      <div class="text">Caption Two</div>
    </div>
  
    <div class="mySlides fade">
      <div class="number-text">3 / 3</div>
      <img src="/images/hello-i-m-nik-z1d-LP8sjuI-unsplash.jpg" class='carousel-image' style="width:100%">
      <div class="text">Caption Three</div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <!-- The dots/circles -->
  <div class='dorcas' style="text-align:center">
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </div>
</div>
  <script src="/html/css/js/carousel.js"></script>
</body>
</html>
